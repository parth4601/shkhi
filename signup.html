<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="signup.css">

</head>
<body>
<div id="login-box">
  <div class="left">
    <h1>House Help Registration</h1>
    
    <input type="text" name="Name" placeholder="Name" />
    <input type="text" name="Birthdate" placeholder="Birthdate" />
    <input type="text" name="Address" placeholder="Address" />
    <input type="text" name="Aadhar Card No" placeholder="Aadhar Card No" />
    <input type="text" name="Pan No" placeholder="Pan No" />
    <input type="text" name="Mobile No" placeholder="Mobile No" />
    <input type="text" name="Language" placeholder="Language" />
    <h5>Upload Photo</h5>
    <input type="file" name="Photo" placeholder="Photo" />
    <br>
    <br>
    <br>
    <input type="text" name="Type of Work" placeholder="Type of Work" />
    <input type="text" name="Experience" placeholder="Experience" />
    
    <input type="submit" name="signup_submit" value="Save" />
  </div>
  
  <!--<div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
   
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>-->
</div>
</body>
</html>
